name: Auto-create PR for Keystatic branches

on:
  push:
    branches:
      - 'keystatic/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Create Pull Request
        run: |
          # Check if PR already exists for this branch
          EXISTING_PR=$(gh pr list --head "${{ github.ref_name }}" --json number --jq '.[0].number')
          
          if [ -z "$EXISTING_PR" ]; then
            # Create PR with auto-merge enabled
            gh pr create \
              --title "Content: ${{ github.ref_name }}" \
              --body "Auto-generated PR from Keystatic CMS" \
              --base main
            
            # Enable auto-merge on the newly created PR
            gh pr merge --squash --auto "${{ github.ref_name }}"
          else
            echo "PR #$EXISTING_PR already exists for this branch"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
