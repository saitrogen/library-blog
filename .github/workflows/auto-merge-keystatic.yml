name: Auto-merge Keystatic PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    
    # Only run for Keystatic branches
    if: |
      startsWith(github.head_ref, 'keystatic/') || 
      contains(github.head_ref, 'keystatic')
    
    steps:
      - name: Enable auto-merge
        run: gh pr merge --squash --auto "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
